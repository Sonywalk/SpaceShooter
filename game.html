<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>SPACE SHOOTER!!</title>


    <script type="text/javascript">


 window.onload = function(){


window.requestAnimFrame = (function(){
  return  window.requestAnimationFrame       || 
          window.webkitRequestAnimationFrame || 
          window.mozRequestAnimationFrame    || 
          window.oRequestAnimationFrame      || 
          window.msRequestAnimationFrame     || 
          function( callback ){
            window.setTimeout(callback, 1000 / 60);
          };
})();

 

var shipTexture = new Image();
var enemyTexture = new Image();
var ship;
var x = 800 / 2 - 64; var enemy_x = 0;
var y = 600 - 76; var enemy_y = 0;
var c;
var then;
var keysDown = {};
var ctx;
var enemies = new Array();
var shots = new Array();
var moveEnemies = 1;



init();
animate();

function init() {
  shipTexture.src = 'ship.png';
  enemyTexture.src = 'enemy.png';
  c = document.getElementById("canvas");  
  c.width = 800;
  c.height = 600;
  ctx = c.getContext("2d");
  then = Date.now();


addEventListener("keydown", function (e) {
  keysDown[e.keyCode] = true;
}, false);

addEventListener("keyup", function (e) {
  delete keysDown[e.keyCode];
}, false);





ship = sprite({
    context: canvas.getContext("2d"),
    width: 64,
    height: 64,
    x: x,
    y: y,
    image: shipTexture
});



spawnEnemies();


}



function spawnEnemies(){
  
  var i = 0; var i_ = 0; var _i = 0; 
  var _enemies;

  while (i < 100){
    _enemies = sprite({
        context: canvas.getContext("2d"),
        width: 32,
        height: 32,
        x: enemy_x+(32*i_),
        y: enemy_y+(36*_i),
        image: enemyTexture
    });
    enemies.push(_enemies);

    i_++;


    if(i_ == 20){
    	_i++;
    	i_ = 0;
    }


  i++; 

  }
}



function animate(){


  var now = Date.now();
  var delta = now - then;

  draw();

  update(delta / 1000);


  then = now;


requestAnimFrame(animate);

}


function sprite (options) {
        
    var that = {};
          
    that.context = options.context;
    that.width = options.width;
    that.height = options.height;
    that.image = options.image;
    that.x = options.x;
    that.y = options.y;

    that.render = function(){
      that.context.drawImage(
             that.image,
             that.x,
             that.y,
             that.width,
             that.height)
      };
    


    return that;
}








function update(modifier)
{





  if (37 in keysDown && ship.x > 0) { 
    ship.x -= 200 * modifier;
  }
  if (39 in keysDown && ship.x + 64 < 800) {
    ship.x += 200 * modifier;
  }



  for(var i = 0;i<100;i++){

    enemies[i].x += (25 * modifier)*moveEnemies; 
    if(enemies[i].x > 800 -32) {moveEnemies = -1;}
	if(enemies[i].x < 0)	{moveEnemies = 1;}
    }

}






function draw(){



  //ctx.clearRect(0, 0, 800, 600);
	ctx.fillStyle="#000000";
	ctx.fillRect(0,0,800,600);
  ship.render();

  for(var i = 0;i<100;i++){
    enemies[i].render();
  }

}

}
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
  </body>
</html>
